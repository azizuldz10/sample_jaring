<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami - Jaring Lapangan</title>
    <link rel="stylesheet" href="assets/css/kontak.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/img/logo.png" alt="Jaring Lapangan Logo">
                <h1>Naruto</h1>
            </div>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="menu">
                <li><a href="index.html">Beranda</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="tentang.html">Tentang</a></li>
                <li><a href="kontak.html" class="active">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="contact-info">
            <div class="info-card">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Alamat</h3>
                <p>Jl. Contoh No. 123, Kota, Provinsi 12345</p>
            </div>
            <div class="info-card">
                <i class="fas fa-phone"></i>
                <h3>Telepon</h3>
                <p>+62 812-3456-7890</p>
            </div>
            <div class="info-card">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p>info@jaringlapangan.com</p>
            </div>
            <div class="info-card">
                <i class="fas fa-clock"></i>
                <h3>Jam Operasional</h3>
                <p>Senin - Sabtu: 08:00 - 17:00</p>
            </div>
        </div>
    </div>

    <div class="scroll-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script src="assets/js/kontak.js"></script>
</body>
</html>
